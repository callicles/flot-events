<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Flot-Events Example</title>

<!-- required -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.selection.min.js"></script>

<!-- optional -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.navigate.min.js"></script>

<!-- flot-events plugin -->
<script type="text/javascript" src="../src/jquery.flot.events.js"></script>
<link type="text/css" rel="stylesheet" href="../src/jquery.flot.events.css" />
	
</head>
<body>
	<div id="plot" style="width:800px; height:400px;"></div>
	
	<style>
	#tooltip.Info {
		background-color: #3CC;
	}
	</style>
	
	<script type="text/javascript">
	$(document).ready(function() {
		
		var sine_data = function() {
			var a = [];
			for(var i=0; i<=(Math.PI*2.01); i+=(Math.PI/16)) {
				a.push([i, Math.sin(i)]);
			}
			return a;
		}();
		
		var serie1 = {
			data: sine_data,
			label: "sine"
		};
		
		var series = [serie1];
		
		var types = [{
			eventType: "Info",
			level: 1,
			color: "blue"
		}, {
			eventType: "CriticalPoint",
			level: 1,
			color: "red"
		}, {
			eventType: "InflectionPoint",
			level: 1,
			color: "gray"
		}];
		
		var events = [{
			min: Math.PI,
			max: Math.PI,
			eventType: "InflectionPoint",
			title: "Zero crossing",
			description: "An inflection point is a point on a curve at which the curve changes from being concave to convex, or vice versa."
		}, {
			min: 1.5,
			max: 1.5,
			eventType: "Info",
			title: "Near Maxima",
			description: "This point is near the maxima. The tangent at this point is nearly hotizontal."
		}, {
			min: Math.PI*0.5,
			max: Math.PI*0.5,
			eventType: "CriticalPoint",
			title: "Maxima",
			description: "Lorem ipsum dolor sit amet, eu quia justo tellus, iaculis gravida faucibus velit wisi. Dignissim sapien reiciendis morbi, pede sed luctus in, hymenaeos risus faucibus justo, ac feugiat sapien lorem condimentum. "
		}, {
			min: Math.PI*1.5,
			max: Math.PI*1.5,
			eventType: "CriticalPoint",
			title: "Minima",
			description: "Lorem ipsum dolor sit amet, eu quia justo tellus, iaculis gravida faucibus velit wisi. Dignissim sapien reiciendis morbi, pede sed luctus in, hymenaeos risus faucibus justo, ac feugiat sapien lorem condimentum. "
		}, {
			min: 7,
			max: 7,
			eventType: "Info",
			title: "Outside Point",
			description: ""
		}];
		
		var plot = $.plot($('#plot'), series, {
			events: {
				levels: 1,
				data: events,
				types: types
			},
			selection: {
				color: "#e8cfac"
			},
			zoom: {
				interactive: true
			},
			pan: {
				interactive: true,
				cursor: "move",
				frameRate: 20
			}
		});
	});
	</script>
</body>
</html>
